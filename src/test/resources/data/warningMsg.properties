msgWarningAccountActiveV2=L\u01B0u ý: Tài kho\u1EA3n c\u1EE7a quý khách s\u1EBD không \u0111\u01B0\u1EE3c kích ho\u1EA1t n\u1EBFu quý khách không cung c\u1EA5p \u0111\u1EE7 các thông tin \u0111\u01B0\u1EE3c yêu c\u1EA7u. \u0110\u1EC3 hoàn t\u1EA5t quá trình \u0111\u0103ng ký và kích ho\u1EA1t tài kho\u1EA3n, quý khách vui lòng b\u1EA5m vào \u0111ây và cung c\u1EA5p gi\u1EA5y phép c\u1EE7a quý khách.
